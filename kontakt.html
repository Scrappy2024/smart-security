      .contact-wrap{grid-template-columns: 1.6fr 1fr;align-items:start}
      .form{margin:0 auto 0 0}
      .contact{margin-top:0;}

    .emoji{font-size:18px;line-height:1}
  
    .brand .red{color:var(--red)}
  
    /* Floating contact bubble */

    .contact-panel .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .contact-panel .grid .full{grid-column:1 / -1}
    .contact-panel label{display:block;font-size:13px;color:#444;margin:4px 0 4px}
    .contact-panel input,.contact-panel textarea{width:100%;padding:9px 11px;border:1px solid #ddd;border-radius:10px;font:inherit}
    .contact-panel textarea{min-height:90px;resize:vertical}
    .contact-panel .actions{display:flex;justify-content:center;margin-top:10px}
    .contact-panel .actions button{padding:10px 16px;border-radius:999px;border:1px solid var(--red);background:var(--red);color:#fff;font-weight:600;cursor:pointer}
    .contact-panel .status{font-size:13px;text-align:center;margin-top:6px;color:#444}
    @media (max-width: 640px){
      .contact-panel{right:3vw;width:94vw}
    }

  
    .contact-bubble button{display:flex;align-items:center;justify-content:center}
    .contact-bubble button svg{width:28px;height:28px;display:block}

  
    .contact .emoji{font-size:18px;line-height:1}
  
    .nav{max-width:900px;margin:12px auto 0;display:flex;align-items:center;justify-content:space-between;padding:0 12px}
    .nav .brand{font-weight:700;text-decoration:none;color:#111}

    .navlinks{display:flex;gap:14px}
    .navlinks a{text-decoration:none;color:#111;border-bottom:1px solid transparent;padding-bottom:2px}

<body>

    
<nav class="nav" role="navigation" aria-label="Hlavní navigace">
  <a href="/" class="brand">Smart‑<span class="red">security</span>.cz</a>
  <button class="menu-btn" id="menu-btn" aria-expanded="false" aria-controls="main-menu" aria-label="Menu">☰</button>
  <div class="navlinks" id="main-menu">
    <a href="/eshop.html">E‑shop</a>
    <a href="/sluzby.html">Služby</a>

</nav>
<script>
(function(){
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('main-menu');
  if(!btn || !menu) return;
  btn.addEventListener('click', ()=>{
    const open = menu.classList.toggle('open');
    btn.setAttribute('aria-expanded', String(open));
  });
  // Close on link click (mobile)
  menu.addEventListener('click', (e)=>{
    if(e.target.tagName === 'A') { menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
  });
})();
</script>
<div class="container">
  <section class="page">
    <div class="inner">

      <h1>Kontakt</h1>
      <p class="lead">Napište nám přes formulář nebo využijte přímý kontakt níže. Ozveme se co nejdříve.</p>

      <form class="form" id="contact-form" action="https://formspree.io/f/xjkolavy" method="POST" style="max-width:720px;margin:12px auto 6px">
        <div class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <div>
            <label for="name">Jméno</label>
            <input id="name" name="name" type="text" autocomplete="name" required>
          </div>
          <div>
            <label for="phone">Telefon (volitelné)</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel">
          </div>
          <div class="full" style="grid-column:1 / -1">
            <label for="email">E‑mail</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
          </div>
          <div class="full" style="grid-column:1 / -1">
            <label for="message">Zpráva</label>
            <textarea id="message" name="message" required placeholder="Napište, s čím potřebujete pomoct…"></textarea>
          </div>
          <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off" style="display:none">
          <input type="hidden" name="_subject" value="Zpráva z kontaktní stránky — Smart-security.cz">
        </div>
        <div class="actions" style="display:flex;justify-content:center;margin-top:10px">
          <button type="submit" style="padding:10px 18px;border-radius:999px;border:1px solid var(--red);background:var(--red);color:#fff;font-weight:600;cursor:pointer">Odeslat</button>
        </div>
        <div class="status" id="form-status" style="text-align:center;margin-top:8px"></div>
        <div class="muted" style="font-size:12px;text-align:center;margin-top:6px">Odesláním souhlasíte se zpracováním údajů pro vyřízení poptávky.</div>
      </form>
<hr style="border:none;border-top:1px solid #eee;margin:18px 0 10px"><div class="contact" style="border-top:1px solid #eee;margin-top:14px;padding-top:12px;color:#6b7280;font-size:16px"><div style="display:flex;justify-content:center;gap:16px;flex-wrap:wrap"><div style="display:flex;align-items:center;gap:8px"><span class="emoji">📞</span> <a href="tel:+420702026196">+420&nbsp;702&nbsp;026&nbsp;196</a></div><div style="display:flex;align-items:center;gap:8px"><span class="emoji">📧</span> <a href="mailto:admin@smart-security.cz">admin@smart-security.cz</a></div></div>
</div>
        
      </div>

      <script>
      (function(){
        const form = document.getElementById('contact-form');
        const status = document.getElementById('form-status');
        if(!form) return;
        form.addEventListener('submit', async (e)=>{
          e.preventDefault();
          status.textContent = 'Odesílám…';
          try{
            const data = new FormData(form);
            const res = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
            if (res.ok) { form.reset(); status.textContent = 'Děkujeme! Brzy se vám ozveme.'; }
            else { status.textContent = 'Nepodařilo se odeslat. Zkuste to prosím znovu.'; }
          }catch(err){ status.textContent = 'Chyba připojení. Zkuste to prosím znovu.'; }
        });
      })();
      </script>

      <footer class="muted" style="text-align:center;margin-top:14px">© Smart-security.cz</footer>
    </div>
  </section>
</div>

  <div class="contact-bubble" aria-live="polite">
    <button id="bubble-toggle" aria-expanded="false" aria-controls="contact-panel" title="Rychlý kontakt"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
  fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
  <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
  <path d="M3 7l9 7 9-7" />
  <path d="M3 19l6-6" />
  <path d="M21 19l-6-6" />
</svg></button>
  </div>
  <div id="contact-panel" class="contact-panel" role="dialog" aria-modal="false" aria-labelledby="contact-title">
    <h3 id="contact-title">Rychlý kontakt</h3>
    <form id="bubble-form" action="https://formspree.io/f/xjkolavy" method="POST">
      <div class="grid">
        <div>
          <label for="bname">Jméno</label>
          <input id="bname" name="name" type="text" autocomplete="name" required>
        </div>
        <div>
          <label for="bphone">Telefon (volitelné)</label>
          <input id="bphone" name="phone" type="tel" autocomplete="tel">
        </div>
        <div class="full">
          <label for="bemail">E‑mail</label>
          <input id="bemail" name="email" type="email" autocomplete="email" required>
        </div>
        <div class="full">
          <label for="bmessage">Zpráva</label>
          <textarea id="bmessage" name="message" required placeholder="Napište, s čím potřebujete pomoct…"></textarea>
        </div>
        <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off" style="display:none">
        <input type="hidden" name="_subject" value="Rychlý kontakt — Smart-security.cz">
      </div>
      <div class="actions"><button type="submit">Odeslat</button></div>
      <div class="status" id="bubble-status"></div>
    </form>
  </div>
  <script>
  (function(){
    const toggle = document.getElementById('bubble-toggle');
    const panel  = document.getElementById('contact-panel');
    const form   = document.getElementById('bubble-form');
    const status = document.getElementById('bubble-status');
    if(toggle && panel){
      toggle.addEventListener('click', ()=>{
        const open = panel.style.display === 'block';
        panel.style.display = open ? 'none' : 'block';
        toggle.setAttribute('aria-expanded', String(!open));
      });
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' && panel.style.display === 'block'){
          panel.style.display = 'none';
          toggle.setAttribute('aria-expanded','false');
        }
      });
    }
    if(form){
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        status.textContent = 'Odesílám…';
        try{
          const data = new FormData(form);
          const res = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
          const txt = await res.text(); let payload={}; try{payload=JSON.parse(txt)}catch(_){payload={raw:txt}}
          if(res.ok){ form.reset(); status.textContent = 'Děkujeme! Brzy se vám ozveme.'; }
          else { status.textContent = 'Chyba ('+res.status+'): ' + (payload?.errors?.[0]?.message || payload?.message || 'Nepodařilo se odeslat.'); }
        }catch(err){ status.textContent = 'Chyba připojení. Zkuste to prosím znovu.'; }
      });
    }
  })();
  </script>
