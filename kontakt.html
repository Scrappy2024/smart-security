<head>
  <meta charset="UTF-8" />

  <style>
    :root{--red:#cc0000;--black:#111111;--gray:#6b7280;--bg:#ffffff;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:#111;line-height:1.5}
    .wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:48px 20px}
    .card{width:100%;max-width:780px;text-align:center;border:1px solid #eee;border-radius:20px;padding:32px 24px 28px;box-shadow:0 8px 24px rgba(0,0,0,.06);background:#fff}
    .logo{width:min(300px,80vw);height:auto;margin:2px auto 4px;display:block}
    h1{margin:6px 0 8px;font-size:clamp(24px,3.6vw,36px);color:var(--red);letter-spacing:.2px}
    .lead{font-size:clamp(15px,2.6vw,18px);margin:10px auto 14px;line-height:1.7;max-width:720px}
    .icon{display:inline-block;width:58px;height:67px;vertical-align:middle;margin:8px 0 6px}
    .links{margin-top:12px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{padding:10px 16px;border-radius:999px;border:1px solid var(--red);color:#fff;background:var(--red);text-decoration:none;font-weight:600}
    .btn--outline{background:#fff;color:var(--red)}
    .contact{border-top:1px solid #eee;margin-top:14px;padding-top:16px;color:var(--gray);font-size:16px display:flex; flex-direction:column; gap:8px}
    .contact a{color:#111;text-decoration:none;border-bottom:1px solid rgba(204,0,0,.3);padding-bottom:1px}
    footer{text-align:center;color:#999;font-size:12px;margin-top:18px}
    .form{margin:18px auto 8px;max-width:680px;text-align:left}
    .form h2{font-size:20px;margin:8px 0 10px;text-align:center}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .grid .full{grid-column:1 / -1}
    label{display:block;font-size:14px;color:#444;margin:6px 0 6px}
    input, textarea{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:10px;font:inherit}
    textarea{min-height:110px;resize:vertical}
    .form .note{font-size:12px;color:#6b7280;text-align:center;margin-top:8px}
    .form .actions{display:flex;justify-content:center;margin-top:10px}
    .form .actions button{padding:10px 18px;border-radius:999px;border:1px solid var(--red);background:var(--red);color:#fff;font-weight:600;cursor:pointer}
    .hidden{display:none !important}
    .status{font-size:14px;text-align:center;margin-top:8px}

    .contact > div{display:flex;align-items:center;gap:8px;justify-content:center}
    .contact .emoji{font-size:18px;line-height:1}

  
    .nav{max-width:900px;margin:12px auto 0;display:flex;align-items:center;justify-content:space-between;padding:0 12px}
    .nav .brand{font-weight:700;text-decoration:none;color:#111}
    .navlinks{display:flex;gap:14px}
    .navlinks a{text-decoration:none;color:#111;border-bottom:1px solid transparent;padding-bottom:2px}
    .navlinks a:hover{border-bottom-color:rgba(204,0,0,.5)}
    .container{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:32px 20px}
    .page{width:100%;max-width:900px;border:1px solid #eee;border-radius:20px;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    .page .inner{padding:22px 22px 24px}
    .page h1{margin:6px 0 10px;font-size:clamp(22px,3.2vw,30px);color:var(--red)}
    .page p{margin:8px 0 8px}
    .page ul{margin:8px 0 8px;padding-left:20px}
    .muted{color:#6b7280}
    .lead{line-height:1.7}
    </style>

<body>

    <nav class="nav">
      <a href="/" class="brand">Smart‑security.cz</a>
      <div class="navlinks">
        <a href="/sluzby.html">Služby</a>
        <a href="/pusobnost.html">Působnost</a>
        <a href="/kontakt.html">Kontakt</a>
      </div>
    </nav>

<div class="container">
  <section class="page">
    <div class="inner">

      <h1>Kontakt</h1>
      <p class="lead">Napište nám přes formulář nebo využijte přímý kontakt níže. Ozveme se co nejdříve.</p>

      <form class="form" id="contact-form" action="https://formspree.io/f/xjkolavy_FORM_ID" method="POST" style="max-width:720px;margin:12px auto 6px">
        <div class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <div>
            <label for="name">Jméno</label>
            <input id="name" name="name" type="text" autocomplete="name" required>
          </div>
          <div>
            <label for="phone">Telefon (volitelné)</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel">
          </div>
          <div class="full" style="grid-column:1 / -1">
            <label for="email">E‑mail</label>
            <input id="email" name="email" type="email" autocomplete="email" required>
          </div>
          <div class="full" style="grid-column:1 / -1">
            <label for="message">Zpráva</label>
            <textarea id="message" name="message" required placeholder="Napište, s čím potřebujete pomoct…"></textarea>
          </div>
          <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off" style="display:none">
          <input type="hidden" name="_subject" value="Zpráva z kontaktní stránky — Smart-security.cz">
        </div>
        <div class="actions" style="display:flex;justify-content:center;margin-top:10px">
          <button type="submit" style="padding:10px 18px;border-radius:999px;border:1px solid var(--red);background:var(--red);color:#fff;font-weight:600;cursor:pointer">Odeslat</button>
        </div>
        <div class="status" id="form-status" style="text-align:center;margin-top:8px"></div>
        <div class="muted" style="font-size:12px;text-align:center;margin-top:6px">Odesláním souhlasíte se zpracováním údajů pro vyřízení poptávky.</div>
      </form>

      <div style="text-align:center;margin-top:14px">
        <div style="margin:6px 0"><strong>Telefon:</strong> <a href="tel:+420702026196">+420&nbsp;702&nbsp;026&nbsp;196</a></div>
        <div style="margin:6px 0"><strong>E‑mail:</strong> <a href="mailto:admin@smart-security.cz">admin@smart-security.cz</a></div>
      </div>

      <script>
      (function(){
        const form = document.getElementById('contact-form');
        const status = document.getElementById('form-status');
        if(!form) return;
        form.addEventListener('submit', async (e)=>{
          e.preventDefault();
          status.textContent = 'Odesílám…';
          try{
            const data = new FormData(form);
            const res = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
            if (res.ok) { form.reset(); status.textContent = 'Děkujeme! Brzy se vám ozveme.'; }
            else { status.textContent = 'Nepodařilo se odeslat. Zkuste to prosím znovu.'; }
          }catch(err){ status.textContent = 'Chyba připojení. Zkuste to prosím znovu.'; }
        });
      })();
      </script>

      <footer class="muted" style="text-align:center;margin-top:14px">© Smart-security.cz</footer>
    </div>
  </section>
</div>
</body>
